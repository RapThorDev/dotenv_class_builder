name: dotenv_class_builder
description: "A Flutter package for generating a Dart class from .env variables."

version: 0.1.1
homepage: "https://github.com/RapThorDev/dotenv_class_builder"

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.9
  flutter_lints: 4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.rapthor.dotenv_class_builder
        pluginClass: DotenvClassBuilderPlugin
      ios:
        pluginClass: DotenvClassBuilderPlugin
